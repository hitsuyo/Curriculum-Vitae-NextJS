<!DOCTYPE html>
<html>

<head>
    <title>TypeScript Greeter</title>
</head>

<body>
    <main>
        <div className="container mx-auto">
            <div className="bg-sky-600 my-3">
                <button onClick="decrementCount()">-</button>
                <button>{index}</button>
                <button onClick="incrementCount()">+</button>
            </div>
        </div>
    </main>
    <script src="static.ts"></script>
</body>

</html>
